<div class="search">
	<input type="text" ng-model="pokemonSearch" class="form-control" placeholder="Pokesearch!">
</div>
<div ng-repeat="pk in pokedex.pokemonList | orderBy:'id' | filter: { 'name' : pokemonSearch }" class="pokemon-item" ng-class="{'active' : pk.id == pokedex.detailPkn.id}" ng-click="pokedex.detail(pk.id)">
	{{pk.name}}
	<i class="fa fa-angle-right"></i>
</div>
